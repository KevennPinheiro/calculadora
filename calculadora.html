<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <form action="POST">
                <tr>
                    <td><input type="submit" value="C" name="C"></input></td>
                    <td><input type="submit" value="&lt;" name="apagar"></input></td>
                    <td><input type="submit" value="/" name="divisao"></input></td>
                    <td><input type="submit" value="X" name="multiplicacao"></input></td>
                    <td><input type="submit" value="&radic;" name="radi"></input></td>
                </tr>
                <tr>
                    <td><input type="submit" value="7" name="sete"></input></td>
                    <td><input type="submit" value="8" name="oito"></input></td>
                    <td><input type="submit" value="9" name="nove"></input></td>
                    <td><input type="submit" value="-" name="subtracao"></input></td>
                </tr>
                <tr>
                    <td><input type="submit" value="4" name="quatro"></input></td>
                    <td><input type="submit" value="5" name="cinco"></input></td>
                    <td><input type="submit" value="6" name="seis"></input></td>
                    <td><input type="submit" value="+" name="soma"></input></td>
                </tr>
                <tr>
                    <td><input type="submit" value="1" name="um"></input></td>
                    <td><input type="submit" value="2" name="dois"></input></td>
                    <td><input type="submit" value="3" name="trs"></input></td>
                    <td rowspan="2"><input type="submit" value="=" name="igual" style="height: 106px;"></input></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="0" name="zero" style="width: 106px;"></input></td>
                    <td><input type="submit" value="." name="ponto"></input></td>
                </tr>
                </form>
            </table>
      
        </div>
    </div>
</body>

</html>
